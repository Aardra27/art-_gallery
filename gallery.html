<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Art Gallery</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">Our Collection</h1>
    <div class="row g-4">
      <!-- Art 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg" class="card-img-top" alt="Mona Lisa">
          <div class="card-body text-center">
            <h5 class="card-title">Mona Lisa</h5>
            <p>Leonardo da Vinci</p>
            <a href="art1.html" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
      <!-- Art 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg" class="card-img-top" alt="Starry Night">
          <div class="card-body text-center">
            <h5 class="card-title">The Starry Night</h5>
            <p>Vincent van Gogh</p>
            <a href="art2.html" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
      <!-- Art 3 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/The_Scream.jpg" class="card-img-top" alt="The Scream">
          <div class="card-body text-center">
            <h5 class="card-title">The Scream</h5>
            <p>Edvard Munch</p>
            <a href="art3.html" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
      <!-- Art 4 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Meisje_met_de_parel.jpg" class="card-img-top" alt="Girl with a Pearl Earring">
          <div class="card-body text-center">
            <h5 class="card-title">Girl with a Pearl Earring</h5>
            <p>Johannes Vermeer</p>
            <a href="art4.html" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
      <!-- Art 5 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Van_Gogh_-_Starry_Night_Over_the_Rhone.jpg" class="card-img-top" alt="Starry Night Over the Rhône">
          <div class="card-body text-center">
            <h5 class="card-title">Starry Night Over the Rhône</h5>
            <p>Vincent van Gogh</p>
            <a href="art5.html" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
